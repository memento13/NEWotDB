<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>주문 상세정보</title>

    <!--    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/starter-template/">-->


    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/starter-template.css" th:href="@{/css/starter-template.css}">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common::menu">

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div class="jumbotron text-left">
            <h1>주문 상세정보</h1><br>
            <dl class="row">
                <dt class="col-sm-3">고객 id</dt>
                <dd class="col-sm-9"><p th:text="${order.customer.id}">고객 id</p></dd>

                <dt class="col-sm-3">고객 이름</dt>
                <dd class="col-sm-9">
                    <p th:text="${order.customer.name}">고객 이름</p>
                </dd>

                <dt class="col-sm-3">고객 주소</dt>
                <dd class="col-sm-9">
                    <p th:text="${order.customer.address}">고객 주소</p>
                </dd>

                <dt class="col-sm-3">주문 일자</dt>
                <dd class="col-sm-9">
                    <p th:text="${order.order_date}">주문 일자</p>
                </dd>

                <dt class="col-sm-3">판매 사원</dt>
                <dd class="col-sm-9">
                    <p th:if="${order.salesMan != null}"  th:text="${order.salesMan.first_name + order.salesMan.last_name}">판매 사원</p>
                    <p th:unless="${order.salesMan != null}"  th:text="'없음'">판매 사원 없는 경우</p>
                </dd>

                <dt class="col-sm-3">주문 총가격</dt>
                <dd class="col-sm-9">
                    <p th:text="${order.getTotalPrice()}">주문 총가격</p>
                </dd>
            </dl>
        </div>
        <div id="orderListView">
            <th:block th:if="${order.orderItemIdList != null}">
                <h3>주문 제품 정보</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>제품명</th>
                        <th>제품 분류</th>
                        <th>유닛 프라이스</th>
                        <th>수량</th>
                        <th>총 가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItemIdList}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.product.category.name}"></td>
                        <td th:text="${item.unit_price}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.quantity*item.unit_price}"></td>
                    </tr>
                    </tbody>
                </table>
            </th:block>
        </div>

    </div>

</main><!-- /.container -->

</body>
</html>
