    <title>전직원 목록</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/starter-template.css" th:href="@{/css/starter-template.css}">

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common::menu">

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>사원 정보 조회</h1>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>사번</th>
                    <th>이름</th>
                    <th>직위</th>
                    <th>이메일</th>
                    <th>휴대폰 번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}"></td>
                    <td><p th:text="${employee.first_name}+${employee.last_name}"></p></td>
                    <td th:text="${employee.job_title}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item" th:classappend="${1 == employeeList.pageable.pageNumber +1}?'disabled'" >
                    <a class="page-link" href="#" tabindex="-1" th:href="@{/employee/findAll(page=${employeeList.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == employeeList.pageable.pageNumber+1}?'disabled'" th:each="i: ${#numbers.sequence(startPage,endPage)}"><a class="page-link" href="#"th:text="${i}" th:href="@{/employee/findAll(page=${i - 1})}">1</a></li>
                <li class="page-item" th:classappend="${endPage == employeeList.pageable.pageNumber+1}?'disabled'">
                    <a class="page-link" href="#" th:href="@{/employee/findAll(page=${employeeList.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</main><!-- /.container -->
